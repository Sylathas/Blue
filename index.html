<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lesssgoooo</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div id="videoContainer">
    <video loop src="./Assets/BG.mp4" id="video"></video>
  </div>
  <div id="fullscreen" onclick="fullScreen()"></div>
  <div id="loading">
    <div id="loading1" onclick="introduction(0)"></div>
    <div id="loading2" class="loadAnimation"></div>
    <p id="pLoading" class="loadAnimation2">Loading</p>
  </div>
  <div id="pipboy"></div>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/5.1.0/screenfull.min.js" integrity="sha512-SGPHIoS+NsP1NUL5RohNpDs44JlF36tXLN6H3Cw+EUyenEc5zPXWqfw9D+xmvR00QYUYewQIJQ6P5yH82Vw6Fg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="module" src="./dialogues.js"></script>
  <script type="module" src="./script.js"></script>
  <script>
    function fullScreen() {
      if (!window.screenTop && !window.screenY) {
        $('#fullscreen').css({
          'background-image': './Assets/Buttons/FullscreenOpen.png'
        });
      } else {
        $('#fullscreen').css({
          'background-image': './Assets/Buttons/FullscreenClose.png'
        });
      }
      if (screenfull.isEnabled) {
          screenfull.toggle();
      }
    }
  </script>
</body>

</html>
