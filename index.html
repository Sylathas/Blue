<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lesssgoooo</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div id="videoContainer">
    <video loop src="./Assets/BG.mp4" id="video"></video>
  </div>
  <div id="fullscreen" onclick="fullScreen()"></div>
  <div id="loading">
    <div id="loading1" onclick="introduction(0)"></div>
    <div id="loading2" class="loadAnimation"></div>
    <p id="pLoading" class="loadAnimation2">Loading</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="module" src="./dialogues.js"></script>
  <script type="module" src="./script.js"></script>
  <script>
    function fullScreen() {
      if (!window.screenTop && !window.screenY) {
        $('#fullscreen').css({
          'background-image': './Assets/Buttons/FullscreenOpen.png'
        });
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          /* Safari */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          /* IE11 */
          document.msExitFullscreen();
        }
      } else {
        $('#fullscreen').css({
          'background-image': './Assets/Buttons/FullscreenClose.png'
        });
        if (elem.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          /* Safari */
          document.documentElement.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          /* IE11 */
          document.documentElement.msRequestFullscreen();
        }
      }
    }
  </script>
</body>

</html>
